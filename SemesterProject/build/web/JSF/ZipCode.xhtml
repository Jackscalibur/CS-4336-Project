<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Zip Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../CSS/mystyle.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="mainForm">
            <h:outputLabel styleClass="mainText" value="Please enter your Zip Code: "/>
            <h:inputText styleClass="inputBox" value="#{zipCodeBean.zip}">
                <f:validateLength minimum="5" maximum="5"/>
            </h:inputText>
            <h:commandButton styleClass="buttons" value="Done!"
            action="#{TheaterListBean.showTheaterList(zipCodeBean.zip)}"/>
        </h:form>
    </h:body>
</html>
