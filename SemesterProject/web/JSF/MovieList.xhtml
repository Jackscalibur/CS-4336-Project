<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select Movie </title>
    </h:head>
    <h:body>
        <h:form styleClass = "mainForm">
            
            <h:dataTable styleClass = "people" value="#{movieListBean.MovieList()}" var = "movie">
                <h:column>
                    <f:facet name="header">
                        <h:outputText styleClass ="text" value="select"/>
                    </f:facet> 
                    <h:commandLink value ="Buy Ticket"
                                   action="#{paymentBean.payment(movie)}">
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText styleClass="text" value="Title"/>
                    </f:facet>
                    <h:outputText value="#{movie.movieTitle}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText styleClass="text" value="Starts At"/>
                    </f:facet>
                    <h:outputText value="#{movie.movieTime}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText styleClass ="text" value ="Movie Length"/>
                    </f:facet>
                    <h:outputText value ="#{movie.movieDuration}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText styleClass ="text" value="Movie Description"/>
                    </f:facet>
                    <h:outputText value="#{movie.movieDescription}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton styleClass ="backButton" value="Back" action="TheaterList.xhtml"/>
        </h:form>
    </h:body>
</html>
