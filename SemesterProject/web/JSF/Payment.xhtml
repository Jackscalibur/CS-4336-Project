<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../CSS/mystyle.css"/>
    </h:head>
    <h:body>
        <h:form styleClass="mainForm">
            <h:panelGrid styleClass="people" columns="2">
                <h:outputLabel value="Title: " />
                <h:outputText value="#{paymentBean.movie.movieTitle}"/>
                <h:outputLabel value="Start Time: " />
                <h:outputText value="#{paymentBean.movie.movieTime}"/>
                <h:outputLabel value="Price: " />
                <h:outputText value="$10" /> 
            </h:panelGrid>
            
            <div class="textBoxes">
                <h:outputText styleClass="mainText" value="Credit Card Number: "/>
                <h:inputText styleClass="inputBox" value="#{paymentBean.creditCard}"/>

                <h:commandButton styleClass="buttons" value="Done"
                action="#{paymentBean.creditValidation()}"/> <br/>

                <h:outputText styleClass="mainText" value="#{paymentBean.message}"/><br/>
            </div>

            <h:commandButton styleClass="backButtonLast" value="Back"
            action="MovieList.xhtml"/>
        </h:form>
    </h:body>
</html>
