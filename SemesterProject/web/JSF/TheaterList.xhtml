<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Theater List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form styleClass="mainForm">
            <h:dataTable styleClass="people" value="#{theaterListBean.TheaterList()}" var="theaterList">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Select"/>             
                    </f:facet>
                    <h:commandLink value="Show Movies"
                    action="#{movieListBean.showMovieList(theaterList)}">  
                    </h:commandLink>       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theater"/>
                    </f:facet>
                    <h:outputText value="#{theaterList.theaterName}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton styleClass="backButton" value="Back"
            action="ZipCode.xhtml"/>
        </h:form>
    </h:body>
</html>
